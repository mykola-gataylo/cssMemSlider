<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeJam: CSS Mem Slider</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>



  <div class="container">
    <header class="header">
      <h1 class="header-title">CodeJam: CSS Mem Slider</h1>
    </header>

    <div class="wrapper">
      <input type="radio" name="dots" id="first" checked="checked">
      <input type="radio" name="dots" id="second">
      <input type="radio" name="dots" id="third">
      <input type="radio" name="dots" id="fourth">

      <div class="slides-container">
        <div class="slide-container first-slide">
          <img src="./img/1.png">
        </div>
        <div class="slide-container second-slide">
          <img src="./img/2.png">
        </div>
        <div class="slide-container third-slide">
          <img src="./img/3.png">
        </div>
        <div class="slide-container fourth-slide">
          <img src="./img/4.png">
        </div>
      </div>

      <div class="text-container">
        <div class="text text1">
          <p>This is
            <span class="text1">orange</span>
            color
          </p>
        </div>
        <div class="text text2">
          <p>This is
            <span class="text2">green</span>
            color
          </p>
        </div>
        <div class="text text3">
          <p>This is
            <span class="text3">pink</span>
            color
          </p>
        </div>
        <div class="text text4">
          <p>This is
            <span class="text4">light-blue</span>
            color
          </p>
        </div>
      </div>

      <div class="control-container">
        <label class="control-dots" for="first"></label>
        <label class="control-dots" for="second"></label>
        <label class="control-dots" for="third"></label>
        <label class="control-dots" for="fourth"></label>
      </div>
    </div>

    <footer class="footer">
      <div class="rs-logo-container">
        <a class="rs-logo-link" href="https://rs.school/" target="_blank">
          <img class="rs-logo-icon" src="./img/footer/rs-school-js.svg" alt="rs-school-js.svg">
        </a>
      </div>
      <div class="footer__text-container">
        <p class="footer__text">Â© 2021</p>
      </div>
      <div class="github-logo-container">
        <a class="rs-logo-icon" href="https://github.com/mykola-gataylo" target="_blank">
          <img class="github-logo-icon" src="./img/footer/github.svg" alt="github.svg">
        </a>
      </div>
    </footer>
  </div>



</body>

</html>
